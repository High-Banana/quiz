<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Quiz</title>
</head>
<body>
	<!-- contains the main quiz box with question ans options to select	 -->
	<div class="main-container"> <!-- this is the main container which contain everything -->
		
		<div class="question"> <!-- this contains Questions for the quiz-->
			questoins
		</div>

		<div class="answer"> <!--This contains input field for the answer-->

			<div class="firstRow-ans">
				<div class="option-a" id="opt">A</div>
				<div class="option-b" id="opt">B</div>
			</div>

			<div class="secondRow-ans">
				<div class="option-c" id="opt">C</div>
				<div class="option-d" id="opt">D</div>
			</div>

		</div>
		<button class="submit">SUBMIT</button>
	</div>


	<!-- shows the answer options -->
	<div class="ans-visual">
		<h1>Options</h1>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
	</div>
	<!--Show the score and some text for whether you win or lose-->
	<div class="score-result">
		<div class="score"><p class="player-score"></p></div>
		<div class="result"></div>
	</div>


	<script src = 'main.js'></script>
</body>
